---
layout: default
title: Sam Selikoff - Talks
---

<div id="talks" class="inverted">
  <div class="u-container">
    <div class="title">
      <h1>Talks</h1>
    </div>

    {% for talk in site.talks %}
      <div class='box box-small box-left'>
        <a class='box-title' href="{{talk.url}}">{{talk.title}}</a>
        <div class='subtitle'>
          <span class='box-date'>{{ talk.date | date: '%B %-d, %Y' }}</span>
          <span class="pull-right">{{talk.location}}</span>
        </div>
      </div>
    {% endfor %}

  </div>
</div>
