---
layout: default
site-section: blog
---

<div id="{{ page.site-section }}">
  <article>
    <h1>{{ page.title }}
      <span class="subtitle thin">{{ page.subtitle }}</span>
    </h1>
    <p class="attribution">
      by <a href="/about/">Sam Selikoff</a>
      <span class="u-pull-right">{{ page.date | date: "%B %-d, %Y" }}</span>
    </p>

    <hr class="divider-main">

    {{ content }}
  </article>
</div>
