<div id="home">

  <header>
    <h1>Sam <span>Selikoff</span></h1>
  </header>

  <div class="events">
    {% for event in site.data.events %}
      <section class="event">
        <!-- <div class="label">
          <p>{{ event.datetime | date: "%B %d, %Y" }}</p>
        </div> -->
        <div class="summary">
          <img class='icon' src="images/icons/microphone.png"></img>
          <div class='info'>
            <a href="#" class='title'>{{ event.title }}</a>
            <p class='location'>{{ event.location }}</p>
          </div>
        </div>
      </section> 
    {% endfor %}
  </div>

</div>
