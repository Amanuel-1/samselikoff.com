<div id="home">

  {% for post in site.posts limit:1 %}
    <article>
      <header class="page-header">
        <p class="thin subtitle">Latest blog post:</p>
        <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="byline">{{ post.date | date: '%B %-d, %Y' }} &#183; {{ post.categories | array_to_sentence_string }}</p>
      </header>
      <section>
        {{ post.content }}
      </section>

      <hr>

      <a href="{{ post.url }}/#disqus_thread">Comments</a>
  </article>
  {% endfor %}

  <h3 class="text-center"><a href="/blog">See all blog posts Â»</a></h3>

</div>


<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';

}());
</script>
