---
layout: base
title: Sam Selikoff
---

<div id="home">

  <header>
    <h1>Sam <span>Selikoff</span></h1>
  </header>

  <div class="stories">
    {% for story in site.data.posts_and_events %}
      <section class="story">
        <p class='date'>{{ story.date | date: "%b %d, %Y" }}</p>
        <div class="summary">
          <img class='icon' src="images/icons/{{story.type}}.png"></img>
          <div class='info'>
            <a href="{{ story.url }}" class='title'>{{ story.title }}</a>
            <p class='subtitle'>{{ story.subtitle }}</p>
          </div>
        </div>
      </section> 
    {% endfor %}
  </div>

</div>


<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'samselikoff'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
