---
layout: inverted
title: Sam Selikoff - Blog
---

<div id="blog" class="reading">

  <div class="title">
    <h1>Blog</h1>
    <p>Thoughts on front-end devlopment, data visualization and economics</p>
  </div>

  <ul class='listing'>
    {% for post in site.posts %}
      <li class='box box-sm'>
        <div class="box-body">
          <a class='box-title' href="{{ post.url }}">{{ post.title }}</a>
          <p class='box-byline'>{{ post.date | date: '%B %-d, %Y' }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>

</div>

<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'samselikoff'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
