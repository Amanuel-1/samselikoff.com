---
layout: inverted
title: Sam Selikoff - Blog
site-section: blog
---

<div id="blog" class="reading">

  <div class="title u-margin-bottom">
    <h1>Blog</h1>
    <p class='text-lead'>Thoughts on front-end devlopment, data visualization and economics</p>
  </div>

  <ul class='listing'>
    {% for post in site.posts %}
      <li class='box box-sm'>
        <div class="box-body">
          <a class='box-title' href="{{ post.url }}">{{ post.title }}</a>
          <p class='box-byline'>{{ post.date | date: '%B %-d, %Y' }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
