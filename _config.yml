name: Sam Selikoff
rss_name: Sam Selikoff - Blog
rss_description: 'Javascript, web development and and economics'
url: http://www.samselikoff.com
highlighter: pygments
permalink: /blog/:title
# paginate: 5
# paginate_path: "blog/page:num"
exclude: ['node_modules']

markdown: redcarpet
excerpt_separator: "<!-- more -->"

gems:
  - pry
  - jekyll-compass
  - jekyll-redirect-from
  - active_support

collections:
  writings:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /talks/:title/
  projects:
    permalink: /projects/:path/

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'
  -
    scope:
      path: 'writings'
      type: 'writings'
    values:
      layout: 'writing'


# redcarpet:
#     extensions: [with_toc_data]

sass:
  sass_dir: _sass
  style:  expanded  # nested|expanded|compact|compressed
  deploy_style: compressed  # nested|expanded|compact|compressed
  # "deploy_style:" is used only for building the site
  # (ie: not using the --watch flag)

  compile_in_place: false   # true|false
  # If true, compiles sass directly into your jekyll source directory
  # As well as your destination directory
